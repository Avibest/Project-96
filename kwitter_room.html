<!DOCTYPE html>
<html>
    <head>
        <title>Kwitter Message Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="kwitter.css">
    </head>
    <body>

        <div class="container">
            <button id="logout" class="btn btn-danger" onclick="logout()"></button>
            <center>
                <h1 class="header">Kwitter</h1>
                <div style="text-align: left; margin-bottom: 70px;" id="output"> </div>
            </center>
        </div>

        <center>
            <div class="input_div_message_page">
                <label>Send:</label>
                <input type="text" class="form-control" id="msg" placeholder="Message">
                <button class="btn btn-success" onclick="send()">Send</button>
            </div>
        </center>
        <script src="kwitter.js"></script>
    </body>
</html>
